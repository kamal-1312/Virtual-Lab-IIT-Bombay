<!DOCTYPE html>
<head>
    <title> SVG Basic Shapes </title>
    <style> svg { border: 1px solid black ; }</style> 
</head> 
<body>
    <svg width = "300" height = "200">
        <rect x="100" y="100" width="80" height="50" fill="blue" stroke="green" />
    </svg>

    <svg width = "300" height = "200">
        <circle cx="125" cy="55" r="25" fill="brown" />
    </svg>

    <svg width = "300" height = "200">
       <ellipse cx="155" cy="65" rx="45" ry="15" fill="yellow" />
    </svg>

        <svg width = "300" height = "200">
        <line x1="10" x2="50" y1="110" y2="150" stroke="black" stroke-width="5"/>
      </svg>
</body>
</html>
