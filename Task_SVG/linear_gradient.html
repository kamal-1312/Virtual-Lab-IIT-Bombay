<!DOCTYPE html>
<html>
  <head>
    <title>Linear Gradient</title>
    <style> svg { border: 1px solid black ; }</style> 
  </head>
  <body>
    <svg width="500" height="180" >
	<defs>
      <linearGradient id="lineargrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="green" stop-opacity="0.75" />
        <stop offset="100%" stop-color="yellow" stop-opacity="1.5" />
       </linearGradient>
      
      <radialGradient id="radialgrad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="grey" stop-opacity="0.5"/>
        <stop offset="100%" stop-color="blue" stop-opacity="1"/>
      </radialGradient>

      <radialGradient id="lineargrad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="yellow" stop-opacity="0.5"/>
        <stop offset="100%" stop-color="green" stop-opacity="1"/>
      </radialGradient>

	</defs>
      <circle cx="80" cy="70" r="50" fill="url(#lineargrad)" stroke="orange" stroke-width="2"/>
      <circle cx="220" cy="70" r="50" fill="url(#radialgrad)" stroke="black" stroke-width="1"/>
      <circle cx="360" cy="70" r="50" fill="url(#lineargrad)" stroke="black" stroke-width="1"/>

    </svg>
  </body>
</html>
